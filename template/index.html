<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>



    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="/css/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="/css/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css" rel="stylesheet" media="screen" />

    <script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
    <script>
        tinymce.init({selector:'textarea'});
    </script>
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <input type="text" id="title" name="title" class="form-control" placeholder="请输入文章标题" style="border-radius: 0px;padding: 20px;color:#000000">
    <textarea>Your content here.</textarea>
</div>



<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js">
</body>
</html>
